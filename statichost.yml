image: ubuntu
command: dir=$(pwd) &&
         apt-get update &&
         apt-get -y install texlive-full dvisvgm inkscape cmark-gfm &&
         git clone https://github.com/sjoblomj/incunable.git $HOME/incunable &&
         cd $HOME/incunable &&
         ./html/compile.sh $dir/content $HOME/site $dir/resources $dir/templates
public: $HOME/site
